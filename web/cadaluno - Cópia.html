        <div id="container">
            <video autoplay="true" id="videoElement">
                </video>

            <script type="text/javascript">
                var video = document.querySelector("videoElement");
                navigator.getUserMedia=navigator.getUserMedia||navigator.webkitGetUserMedia||navigator.mozGetUserMedia||navigator.msGetUserMedia||navigator.oGetUserMedia;
                if(navigator.getUserMedia){
                    navigator.mediaDevices.getUserMedia({video:true},handleVideo,videoError);
                }
                function handleVideo(stream){
                    video.src=window.URL.createObjectURL(stream);
                    
                }
                function videoError(e){
                    
                }
            </script>
        
        <form action="cadaluno" method="POST">
            R.M.:<input type="text" name="txtRmAluno" value="" size="10" />
            Nome.:<input type="text" name="txtNomeAluno" value="" size="20" />
            Endereço.:<input type="text" name="txtEndAluno" value="" size="20" />
            <input type="submit" value="Cadastrar" name="btnCadAluno" />
        </form>
    </body>
